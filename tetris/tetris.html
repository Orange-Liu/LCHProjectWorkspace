<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>js版俄罗斯方块</title>
    <link type="text/css" rel="stylesheet" href="css/tetris.css">
    <link href="images/tetris.ico" rel="shortcut icon">
    <script type="text/javascript" src="js/tetris.js"></script>
    <style type="text/css">
        html, body {
            height: 100%;
        }
        #tetris {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <table style="width: 100%; height: 100%;" cellspacing="0" cellpadding="0">
        <tr>
            <td style="vertical-align: middle;">
                <div id="tetris">
                    <div class="left">
                        <h1>JsTetris 1.1</h1>
                        <div class="menu">
                            <div><a href="javascript:void(0)">New Game</a></div>
                            <div><a href="javascript:void(0)">Reset</a></div>
                            <div><a href="javascript:void(0)">Highscores</a></div>
                            <div><a href="javascript:void(0)">About</a></div>
                        </div>
                        <div id="tetris-keys">
                            <div class="h5">Keyboard:</div>
                            <table cellpadding="0" cellspacing="0">
                                <tr>
                                    <td>Rotate：</td>
                                    <td></td>
                                    <td><img src="images/key-up.gif" width="14" height="14" alt="转换"></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>Move：</td>
                                    <td><img src="images/key-left.gif" width="14" height="14" alt="左"></td>
                                    <td><img src="images/key-down.gif" width="14" height="14" alt="下"></td>
                                    <td><img src="images/key-right.gif" width="14" height="14" alt="右"></td>
                                </tr>
                                <tr>
                                    <td>Fall：</td>
                                    <td colspan="3"><img src="images/key-space.gif" width="44" height="13" alt="下落"></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                        <div class="stats">
                            <div class="h5">Statistics:</div>
                            <table cellspacing="0" cellpadding="0">
                                <tr>
                                    <td	class="level">Level:</td>
                                    <td><span id="tetris-stats-level">1</span></td>
                                </tr>
                                <tr>
                                    <td	class="score">Score:</td>
                                    <td><span id="tetris-stats-score">0</span></td>
                                </tr>
                                <tr>
                                    <td	class="lines">Lines:</td>
                                    <td><span id="tetris-stats-lines">0</span></td>
                                </tr>
                                <tr>
                                    <td	class="apm">APM:</td>
                                    <td><span id="tetris-stats-apm">0</span></td>
                                </tr>
                                <tr>
                                    <td	class="time">Time:</td>
                                    <td><span id="tetris-stats-time">0</span></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="left-border"></div>
                    <div id="tetris-area">
                        <div class="grid1"></div>
                        <div class="grid2"></div>
                        <div class="grid3"></div>
                        <div class="grid4"></div>
                        <div class="grid5"></div>
                        <div class="grid6"></div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
